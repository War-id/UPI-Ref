<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gema War III</title>
    <style>
        /* Animasi warna berganti */
        @keyframes warnaBerubah {
            0%   { color: red; }
            20%  { color: orange; }
            40%  { color: yellow; }
            60%  { color: green; }
            80%  { color: blue; }
            100% { color: purple; }
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 2.5rem;
            text-align: center;
            animation: warnaBerubah 3s linear infinite; /* 3s = durasi, infinite = looping */
        }

        body {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

</body>
